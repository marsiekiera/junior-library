{% extends "layout.html" %}

{% block title %}
    Rodo
{% endblock %}

{% block main %}

<h2 class="text-uppercase font-weight-bold">Rodo export</h2>

<form action="/rodo_export" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="user_id" placeholder="User ID to export" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Export</button>
</form>

{% endblock %}
