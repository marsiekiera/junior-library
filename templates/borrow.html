{% extends "layout.html" %}

{% block title %}
    Borrow
{% endblock %}

{% block main %}

<h2 class="text-uppercase font-weight-bold">borrow a book</h2>

<form action="/borrow" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="user_id" placeholder="User ID" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="book_id" placeholder="Book ID" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Enter</button>
</form>

{% endblock %}
